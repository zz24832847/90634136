<h1>阿基師鄭衍基</h1>
<b>鄭衍基（1954年8月25日－），通稱阿基師，為知名廚師。臺灣彰化人。<br>
曾擔任中華民國國宴主廚，並以長年主持台灣電視烹飪節目及出版教學著作聞名：2011年以《型男大主廚》獲得第46屆電視金鐘獎最佳綜合節目主持人獎。<br>
2014年再度以《型男大主廚》提名入圍電視金鐘獎最佳綜合節目主持人獎。現為福容大飯店廚藝總監。<p>
