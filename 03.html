<h1>鳳梨蝦球</h1>
<b>1.取鳳梨取肉切塊、留鳳梨盅，草蝦仁開背、綠檸檬對切，備用。<br>

2.取草蝦仁，加入少許蛋白、鹽拌勻，接著加入少許玉米粉抓醃，再沾裹地瓜粉。<br>

3.起170度油鍋，加入上步驟過油後撈出，再回鍋搶酥，撈出。<br>

4.起鍋，加入鳳梨炒勻，接著加入炸酥的草蝦仁、美乃滋、少許牛奶拌勻。<br>

5.取成品盤，加入鳳梨盅、上步驟鍋中料組裝，接著加入檸檬汁、檸檬皮屑提味即可。<p>
